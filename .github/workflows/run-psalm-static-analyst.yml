name: Running psalm

on:
  push:
    paths:
      - '**.php'
      - 'psalm.xml'
      - 'psalm-baseline.xml'

jobs:
  psalm:
    name: Psalm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: Run Psalm
        run: ./vendor/bin/psalm --output-format=github
